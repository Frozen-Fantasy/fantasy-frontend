<div class="filters" [formGroup]="form">
    <div class="league-filters">
        <p>Лига</p>
        <frozen-fantasy-checkbox formControlName="khlLeague">КХЛ</frozen-fantasy-checkbox>
        <frozen-fantasy-checkbox formControlName="nhlLeague">НХЛ</frozen-fantasy-checkbox>
    </div>
    <mat-form-field class="position-filter">
        <mat-label>Позиция</mat-label>
        <mat-select formControlName="position">
            @for (position of positions; track position) {
            <mat-option [value]="position">{{position}}</mat-option>
            }
        </mat-select>
    </mat-form-field>
    <frozen-fantasy-input class='name-filter' formControlName="name">Имя</frozen-fantasy-input>
</div>
