<div class="result">
	@if(match?.statusEvent==='finished' || match?.statusEvent==='started'){
	<div class="score">
		<span>{{ match?.homeScore }}</span><span>:</span>
		<span>{{ match?.awayScore }}</span>
	</div>
	<div class="status">
		{{ statusMap[match!.statusEvent] }}
	</div>
	} @else if(match?.statusEvent==='not_yet_started'){
	<div class="score">
		<span></span>
		<span>-</span><span>:</span>
		<span>-</span>
	</div>
	<div class="status">
		{{ match?.startAt | date }}
	</div>
	}
</div>
