<table class="results">
	<thead></thead>
	<tbody>
		@for(match of matches; track $index){
		<tr>
			<td class="home">
				<frozen-fantasy-team [team]="match.homeTeamAbbrev" [home]="true"
					[logo]="match.homeTeamLogo"></frozen-fantasy-team>
			</td>
			<td>
				<frozen-fantasy-match-result [match]="match"></frozen-fantasy-match-result>
			</td>
			<td class="guest">
				<frozen-fantasy-team [team]="match.awayTeamAbbrev" [home]="false"
					[logo]="match.awayTeamLogo"></frozen-fantasy-team>
			</td>
		</tr>
		}
	</tbody>
</table>
