@if(league==='KHL'){
<img
	src="/assets/icons/KHL-logo.svg"
	alt=""
	class="logo-img"
	[ngClass]="{
		small: size.includes('s'),
		medium: size.includes('m'),
		large: size.includes('l')
	}"
/>
} @if(league==='NHL'){
<img
	src="/assets/icons/NHL-logo.svg"
	alt=""
	class="logo-img"
	[ngClass]="{
		small: size.includes('s'),
		medium: size.includes('m'),
		large: size.includes('l')
	}"
/>
}
