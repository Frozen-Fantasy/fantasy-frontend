<div class="card">
    <div class="logo">
        <img src="/assets/KHL-logo.svg" alt="" class="logo-img">
    </div>
    <div class="name">
        {{tournament?.name}}
    </div>
    <div class="start-date">
        {{tournament?.startDate | date}}
    </div>
    <div class="participants">
        {{tournament?.participants}}
    </div>
    <div class="contribution">
        {{tournament?.contribution}}
    </div>
    <div class="reward">
        {{tournament?.reward}}
    </div>
</div>
