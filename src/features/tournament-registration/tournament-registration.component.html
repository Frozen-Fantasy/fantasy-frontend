<div class="pick">
    @for (goalkeeper of pickedPlayers['Вратарь']; track $index) {
    <frozen-fantasy-player-pick [position]="'Вратарь'" [pickedPlayer]="goalkeeper"
        (filterByPosition)="selectPosition('Вратарь')"></frozen-fantasy-player-pick>
    }
    @for (defence of pickedPlayers['Защитник']; track $index) {
    <frozen-fantasy-player-pick [position]="'Защитник'" [pickedPlayer]="defence"
        (filterByPosition)="selectPosition('Защитник')"></frozen-fantasy-player-pick>
    }
    @for (offence of pickedPlayers['Нападающий']; track $index) {
    <frozen-fantasy-player-pick [position]="'Нападающий'" [pickedPlayer]="offence"
        (filterByPosition)="selectPosition('Нападающий')"></frozen-fantasy-player-pick>
    }
</div>

<frozen-fantasy-players-pick-list [players]="players$|async" [pickedPlayers]="pickedPlayers"
    (playerPick)="onPlayerPick($event)"></frozen-fantasy-players-pick-list>
