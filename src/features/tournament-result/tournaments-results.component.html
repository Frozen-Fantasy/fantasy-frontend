<div class="results-wrapper">
    <div class="standings-wrapper">
        <table class="standings">
            <thead>
                <th>Место</th>
                <th>Ник</th>
                <th>Приз</th>
            </thead>
            <tbody>
                @for(result of results;track result){
                <tr>
                    <td>{{result.place}}</td>
                    <td>{{result.nickname}}</td>
                    <td>{{result.coins}}</td>
                </tr>
                }
            </tbody>
        </table>
    </div>
    <div class="results">
        <frozen-fantasy-user-tournament-result></frozen-fantasy-user-tournament-result>
    </div>
</div>
