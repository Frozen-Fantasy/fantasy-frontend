<div class="container">
	<div class="filters">
		<frozen-fantasy-tournaments-filter
			(filterChange)="onFilterChange($event)"
		></frozen-fantasy-tournaments-filter>
	</div>
	<div class="card-list">
		<div class="card" *ngFor="let tournament of tournaments">
			<frozen-fantasy-tournament-card
				[tournament]="tournament"
			></frozen-fantasy-tournament-card>
		</div>
	</div>
</div>
